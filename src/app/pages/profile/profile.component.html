<div id="{{theme}}" class="{{theme}} flex flex-col">

  <div *ngIf="profile" class="flex m-20 space-x-10 justify-between">

    <div class="w-1/2 items-center">
      <app-posts-container ></app-posts-container>
    </div>

    <div class="w-1/3 max-w-full">

      <div class="sticky top-0 z-49 gap-7 shadow-2xl rounded-lg">

        <div class=" p-5 shadow-2xl space-y-5 justify-between">

          <mat-card-header class="shadow-2xl rounded-lg">
            <mat-card class="w-full items-center">
              <mat-card-title class="text-5xl">{{profile.username}}</mat-card-title>
            </mat-card>
          </mat-card-header>

          <mat-card-header  class="shadow-2xl rounded-lg">
            <mat-card-title-group class="flex-row">
              <mat-card class="flex items-center w-full">

                <div class="w-full h-96">
                  <img mat-card-image src="{{profile.profile_img}}" class="p-11 w-full h-full object-cover">
                </div>

              </mat-card>
            </mat-card-title-group>
          </mat-card-header>

          <ng-container>
            <button *ngIf="sessionId == user_id" routerLink="/profile/settings" mat-raised-button
                    color="accent" class="w-1/5">Settings</button>

            <app-follow viewTemplate="iconView"
                        [followIdentity]="{
                loggedInUserId: sessionId,
                ownerUserId: user_id,
                ownerUsername: profile.username}">
            </app-follow>

          </ng-container>


          <mat-card-header  class="shadow-2xl rounded-lg">
            <mat-card-title>About me</mat-card-title>
            <mat-card class="w-full">
              <mat-card-title>{{profile.bio}}</mat-card-title>
            </mat-card>
          </mat-card-header>

        </div>
        <!--- Interaction options: Follow, modify if user --->
      </div>

    </div>
  </div>

  <button mat-raised-button color="accent" class="fixed bottom-4 right-6 z-50">Go To Top</button>

</div>
