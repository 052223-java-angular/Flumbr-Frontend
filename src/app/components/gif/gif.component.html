<div class="relative w-full h-[500px] overflow-auto">
  <!-- Searchbar-->
  <div class="group flex items-center gap-3 sticky top-0 px-2 pb-2 bg-amber-50 z-10">
    <div
      class="flex justify-center items-center p-2 rounded-full cursor-pointer transition-all ease-in-out duration-300 hover:bg-slate-950/20"
      (click)="closeGifComponent()">
      <mat-icon>arrow_back</mat-icon>
    </div>
    <input
      class="p-3 w-full outline-none border-solid border-[1px] border-slate-700 rounded-xl placeholder:text-slate-950/60 group-focus-within:placeholder:text-slate-950/30"
      type="text" placeholder="Search for GIF" #gif (keyup)="debounceSearch(gif.value)">
  </div>

  <!-- Display GIFs -->
  <ul class="p-2 columns-[140px] gap-2 w-full">
    <li class="mb-2 rounded-md overflow-hidden cursor-pointer" *ngFor="let gif of gifs"><img
        [src]="gif.images.downsized.url" alt="Gif image" (click)="handleGifClick(gif.images.downsized.url)"></li>
  </ul>
</div>
