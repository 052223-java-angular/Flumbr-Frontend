<mat-toolbar color="primary" class="mat-elevation-z12">
  <a *ngIf="!isAuthenticated()" routerLink="/"><mat-icon>whatshot</mat-icon>Flumblr</a>
  <a *ngIf="isAuthenticated()" routerLink="/posts"><mat-icon>whatshot</mat-icon>Flumblr</a>
  <div class="spacer"></div>
  <app-theme-switcher></app-theme-switcher>
  <div *ngIf="isAuthenticated()" class="cursor-pointer">
    <a mat-button (click)="routeToProfile()">{{getUsername()}}</a>
  </div>
  <a *ngIf="isAuthenticated()" mat-button routerLink="/posts">Posts</a>
  <a *ngIf="isAuthenticated()" mat-button routerLink="/notifications">Notifications</a>
  <app-notification-panel class="pr-2" *ngIf="!notificationHasChanged && isAuthenticated()"></app-notification-panel>
  <a (click)="logout()" *ngIf="isAuthenticated()" mat-raised-button color="warn" routerLink=" ">Logout</a>
</mat-toolbar>
